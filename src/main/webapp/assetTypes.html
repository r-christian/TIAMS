<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asset Types</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body id="main-body">
<div align="center">
    <ul class="form-style-1">
        <input type="hidden" id="id" name="id" value="-1">
        <li>
            <label>Asset type <span class="required">*</span></label>
            <input id="name" required oninvalid="this.setCustomValidity('Asset type name cannot be empty.')"
                   onchange="this.setCustomValidity('')"  type="text" name="name" class="field-divided" placeholder="Asset type name" />
        </li>
        <li>
            <input type="submit" id="save" onclick="save()" value="Save" />
        </li>
    </ul>
</div>

<div align="center">
    <table id="tableMain" border="1" cellpadding="5">
        <caption><h2>List of Asset Types</h2></caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </table>
</div>

<script src="./assetTypes.js"></script>
<script src="./header.js"></script>
</body>
</html>
