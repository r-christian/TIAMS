<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body id="main-body">
    <div align="center">
            <label id="status">New company<span class="required"></span></label>
            <ul class="form-style-1">
                <input type="hidden" id="id" name="id" value="-1">
                <li>
                    <label>Company name <span class="required">*</span></label>
                    <input id="name" required oninvalid="this.setCustomValidity('Company name cannot be empty.')"
                           onchange="this.setCustomValidity('')"  type="text" name="name" class="field-divided" placeholder="Company name" />
                </li>
                <li>
                    <input type="submit" id="save" onclick="save()" value="Save" />
                </li>
            </ul>
    </div>

    <div align="center">
        <table id="tableMain" border="1" cellpadding="5">
            <caption><h2>List of Companies</h2></caption>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>

    <script src="./companies.js"></script>
    <script src="./header.js"></script>
</body>
</html>
