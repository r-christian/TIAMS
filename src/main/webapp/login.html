<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div class="main-block">
        <h1>Log in</h1>
        <form>
            <hr>
            <label id="icon" for="email"><i class="fas fa-envelope"></i></label>
            <input required oninvalid="this.setCustomValidity('Email cannot be empty.')"
                   onchange="this.setCustomValidity('')"  type="text" name="email" id="email" placeholder="Email" required/>
            <label id="icon" for="password"><i class="fas fa-user"></i></label>
            <input required oninvalid="this.setCustomValidity('Password cannot be empty.')"
                   onchange="this.setCustomValidity('')"  type="password" name="password" id="password" placeholder="Password" required/>
            <hr>
            <div class="btn-block">
                <button type="submit" onclick="login()" href="/">Login</button>
            </div>
        </form>
    </div>
    <script src="./authentication.js"/>
</body>
</html>
